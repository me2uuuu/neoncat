
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEURO LOG</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
    }
    .log-box {
      background: rgba(0,255,255,0.05);
      border: 1px solid #00ffff55;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    .log-box pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>:: NEURO LOG RECORDS ::</h1>

  <div class="log-box">
    <pre>[LOG #0091]
TYPE: VISUALIZER
"모든 사물의 패턴을 시각화하는 능력자. 현실의 레이어를 꿰뚫어보는 눈을 가졌습니다."
SYNCHRONIZATION TIMESTAMP: 2025.03.30.22:17</pre>
  </div>

  <div class="log-box">
    <pre>[LOG #0090]
TYPE: INTUNE
"당신은 보이지 않는 신호에 동조하는 자. 감정의 미세한 떨림을 감지해 주변의 흐름을 재조정합니다."
SYNCHRONIZATION TIMESTAMP: 2025.03.29.20:02</pre>
  </div>

</body>
</html>
